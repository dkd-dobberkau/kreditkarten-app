services:
  app:
    build: .
    container_name: kreditkarten-app
    ports:
      - "5002:5000"
    volumes:
      # Persistente Daten
      - ./data:/app/data
      - ./exports:/app/exports
      - ./logs:/app/logs
      # Beleg-Ordner
      - ./belege:/app/belege
      # Import-Ordner
      - ./imports:/app/imports
    environment:
      - PYTHONUNBUFFERED=1
      - GUNICORN_WORKERS=2
      - LOG_LEVEL=info
      - DATA_DIR=/app/data
      - EXPORTS_DIR=/app/exports
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

networks:
  default:
    driver: bridge
